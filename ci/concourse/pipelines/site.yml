      #   params:
      #     # vault kv put concourse/main/hello SSH_KEY="$(lpass show 'Homelab\Concourse/concourse.key' --notes)"
      #     SSH_KEY: ((hello.SSH_KEY))
      #   config:
      #     platform: linux
      #     image_resource:
      #       type: registry-image
      #       source: { repository: busybox }
      #     run:
      #       path: sh
      #       args:
      #         - -exc
      #         - |
      #           touch ./files/concourse.key
      #           chmod 600 ./files/concourse.key
      #           echo "${SSH_KEY}" >./files/concourse.key
      #     outputs:
      #       - name: files

      - task: ansible
        params:
          # vault kv put concourse/main/site CONCOURSE_SSH_KEY="$(lpass show 'Homelab\Concourse/concourse.key' --notes)"
          CONCOURSE_SSH_KEY: ((site.CONCOURSE_SSH_KEY))
        config:
          inputs:
            - name: source
          platform: linux
          image_resource:
            type: registry-image
            source:
              repository: mamercad/alpine-ansible
              tag: latest
          run:
            path: /bin/ash
            args:
              - -exc
              - |
                stty cols 120

                touch concourse.key
                chmod 600 concourse.key
                echo "${CONCOURSE_SSH_KEY}" >concourse.key
                eval $(ssh-agent)
                ssh-add concourse.key
                ssh-add -l

                source /venv/bin/activate
                cd source
                ansible -i inventory/concourse.yml -m ping all
                ansible-playbook -i inventory/concourse.yml site.yml -v

        on_success:
          put: notify
          params:
            alert_type: success
        on_failure:
          put: notify
          params:
            alert_type: failed
        on_abort:
          put: notify
          params:
            alert_type: aborted
        on_error:
          put: notify
          params:
            alert_type: errored
