---

resource_types:

  - name: slack-alert
    type: docker-image
    source:
      repository: arbourd/concourse-slack-alert-resource


resources:

  - name: source
    type: git
    icon: github
    source:
      uri: https://github.com/mamercad/mamercad.cloudmason.git
      branch: main

  - name: notify
    type: slack-alert
    source:
      url: ((slack-webhook))

jobs:

  - name: lint
    public: true
    plan:

      - get: source
        trigger: true

      - task: ansible
        config:
          inputs:
            - name: source
          platform: linux
          image_resource:
            type: registry-image
            source:
              repository: mamercad/alpine-ansible
              tag: latest
          run:
            path: /bin/ash
            args:
              - -exc
              - |
                stty cols 120
                source /venv/bin/activate
                cd source
                ansible-lint -v
        on_success:
          put: notify
          params:
            alert_type: success
        on_failure:
          put: notify
          params:
            alert_type: failed
        on_abort:
          put: notify
          params:
            alert_type: aborted
        on_error:
          put: notify
          params:
            alert_type: errored

  - name: deploy
    public: true
    plan:

      - get: source
        passed: ['lint']
        trigger: true

      - task: ansible
        config:
          inputs:
            - name: source
          platform: linux
          image_resource:
            type: registry-image
            source:
              repository: mamercad/alpine-ansible
              tag: latest
          run:
            path: /bin/ash
            args:
              - -exc
              - |
                stty cols 120
                source /venv/bin/activate
                cd source
                ansible-playbook -i inventory/cloudmason.yml playbooks/ping.yml -l localhost -v

        on_success:
          put: notify
          params:
            alert_type: success
        on_failure:
          put: notify
          params:
            alert_type: failed
        on_abort:
          put: notify
          params:
            alert_type: aborted
        on_error:
          put: notify
          params:
            alert_type: errored
