---

resources:

  - name: source
    type: git
    icon: github
    source:
      uri: https://github.com/mamercad/mamercad.cloudmason.git

jobs:

  - name: job
    public: true
    plan:

      - get: source
        trigger: true

      - task: list-files
        config:
          inputs:
            - name: source
          platform: linux
          image_resource:
            type: registry-image
            source: { repository: busybox }
          run:
            path: ls
            args: ["-la", "./"]
