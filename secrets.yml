---
- name: secrets
  hosts: localhost
  connection: local
  gather_facts: false
  become: false
  tasks:
    - name: include secrets role (main tasks)
      ansible.builtin.include_role:
        name: secrets
        tasks_from: main.yml
      vars:
        maps:
          homelab_vault_root:
            lastpass: Homelab\Vault/root
            vault: Homelab/Vault/root
